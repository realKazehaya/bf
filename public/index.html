<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Free Fire</title>
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
  <div class="login-container">
    <h1>LOGIN</h1>
    <label for="region">Selecciona tu Región:</label>
    <select id="region">
      <option value="AL">América Latina (AL)</option>
      <option value="NA">América del Norte (NA)</option>
      <!-- Agrega las demás regiones -->
    </select>
    <label for="id">Escribe tu ID de Free Fire:</label>
    <input type="text" id="ff-id" placeholder="ID de Free Fire">
    <button id="login-btn">OK</button>
  </div>

  <script>
    document.getElementById('login-btn').addEventListener('click', () => {
      const region = document.getElementById('region').value;
      const ffId = document.getElementById('ff-id').value;
      if (ffId && region) {
        localStorage.setItem('ff-id', ffId);
        localStorage.setItem('region', region);
        window.location.href = "/surveys.html";
      } else {
        alert("Por favor, ingresa tu ID de Free Fire y selecciona tu región.");
      }
    });
  </script>
</body>
</html>
