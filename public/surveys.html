<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuestas y Redes Sociales</title>
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
  <div class="surveys-container">
    <h1>Completa encuestas para ganar diamantes</h1>
    <div class="tabs">
      <button id="cpx-btn">CPX Research</button>
      <button id="lootably-btn">Lootably</button>
      <button id="socials-btn">Socials</button>
    </div>
    <div id="survey-content"></div>
  </div>

  <script>
    const surveyContent = document.getElementById('survey-content');

    document.getElementById('cpx-btn').addEventListener('click', () => {
      surveyContent.innerHTML = '<iframe src="CPX_RESEARCH_URL"></iframe>';
    });

    document.getElementById('lootably-btn').addEventListener('click', () => {
      surveyContent.innerHTML = '<iframe src="LOOTABLY_URL"></iframe>';
    });

    document.getElementById('socials-btn').addEventListener('click', () => {
      surveyContent.innerHTML = `
        <h2>¡Síguenos y gana diamantes!</h2>
        <ul>
          <li><a href="TIKTOK_URL">TikTok</a></li>
          <li><a href="FACEBOOK_URL">Facebook</a></li>
          <li><a href="YOUTUBE_URL">YouTube</a></li>
          <li><a href="INSTAGRAM_URL">Instagram</a></li>
        </ul>
      `;
    });
  </script>
</body>
</html>
