<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Mi Web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Mi Web</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fa-solid fa-house"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/surveys"><i class="fa-solid fa-poll"></i> Encuestas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/withdraw"><i class="fa-solid fa-money-bill"></i> Retirar Robux</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/support"><i class="fa-solid fa-life-ring"></i> Soporte</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Iniciar Sesión</h1>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Usuario de Roblox</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Iniciar Sesión</button>
        </form>
    </div>
</body>
</html>
