<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROFlash</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Imagen de fondo directamente en el body -->
    <div class="bg-image"></div>

    <nav class="navbar navbar-expand-lg navbar-light header">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fa-solid fa-house"></i> HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/surveys"><i class="fa-solid fa-poll"></i> SURVEYS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/withdraw"><i class="fa-solid fa-money-bill"></i> WITHDRAW</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/support"><i class="fa-solid fa-life-ring"></i> SUPPORT</a>
                    </li>
                    {% if 'roblox_username' in session %}
                        <li class="nav-item">
                            <a class="nav-link" href="/profile"><i class="fa-solid fa-user"></i> {{ username }}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout"><i class="fa-solid fa-sign-out-alt"></i> LOGOUT</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulario de inicio de sesión -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <p class="text-center">Write your Roblox username</p>
                        <form action="/login" method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">OK</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Popup de bienvenida -->
    <div class="modal fade" id="welcomeModal" tabindex="-1" aria-labelledby="welcomeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="welcomeModalLabel">Welcome</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¡Bienvenido a ROFlash! Consulta las últimas noticias en nuestro Discord.
                </div>
                <div class="modal-footer">
                    <a href="https://discord.gg/your-discord-group" class="btn btn-primary">Join Discord</a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var welcomeModal = new bootstrap.Modal(document.getElementById('welcomeModal'));
            welcomeModal.show();
        });
    </script>
</body>
</html>
