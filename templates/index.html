<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Now</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a class="navbar-brand" href="#">Your Website</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Welcome to Our Survey Platform</h2>
        <p>Ready to get started? Click below to begin your journey!</p>
        <button class="btn-primary" id="start-btn">Start Now</button>
    </div>

    <script type="text/javascript">
        const userIsLoggedIn = "{{ logged_in }}";
        console.log("Logged in value:", userIsLoggedIn);
    
        document.getElementById('start-btn').addEventListener('click', function() {
            if (userIsLoggedIn === "True" || userIsLoggedIn === true) {
                window.location.href = "/surveys";
            } else {
                window.location.href = "/login";
            }
        });
    </script>
    
    </body>
</html>
