<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Now</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/profile">PROFILE</a></li>
                <li class="nav-item"><a class="nav-link" href="/surveys">SURVEYS</a></li>
                <li class="nav-item"><a class="nav-link" href="/withdraw">WITHDRAW</a></li>
                <li class="nav-item"><a class="nav-link" href="/ranking">RANKING</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Welcome to Our Survey Platform</h2>
        <p>Ready to get started? Click below to begin your journey!</p>
        <button class="btn-primary" id="start-btn">Start Now</button>
    </div>

    <!-- Formulario de inicio de sesiÃ³n -->
    <form action="/login" method="POST" id="login-form" style="display: none;">
        <input type="text" name="username" placeholder="Enter Roblox Username" required>
        <button type="submit">Login</button>
    </form>

    <script type="text/javascript">
        const userIsLoggedIn = "{{ logged_in }}";
        console.log("Logged in value:", userIsLoggedIn);
    
        document.getElementById('start-btn').addEventListener('click', function() {
            if (userIsLoggedIn === "True" || userIsLoggedIn === true) {
                window.location.href = "/surveys";
            } else {
                document.getElementById('login-form').style.display = 'block';
            }
        });
    </script>
    
</body>
</html>
