<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROFLASH</title>
    <link rel="stylesheet" href="./static/index.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="/">HOME</a></li>
                <li><a href="/profile">PROFILE</a></li>
                <li><a href="/surveys">SURVEYS</a></li>
                <li><a href="/withdraw">WITHDRAW</a></li>
                <li><a href="/ranking">RANKING</a></li>
                <li><a href="/support">SUPPORT</a></li>
            </ul>
        </nav>
        {% if logged_in %}
        <div class="user-info">
            <img src="{{ session.avatar_url }}" alt="Avatar" class="avatar">
            <span>{{ session.roblox_username }}</span>
            <a href="/logout" class="logout-btn">Logout</a>
        </div>
        {% else %}
        <button class="login-btn" id="loginButton">Login</button>
        {% endif %}
    </header>

    <!-- Main Content -->
    <main>
        <h1>Welcome to ROFLASH</h1>
    </main>

    <!-- Login Popup -->
    <div id="loginPopup" class="popup">
        <div class="popup-content">
            <span class="close" id="closePopup">&times;</span>
            <h2>Login</h2>
            <form action="/login" method="POST">
                <label for="username">Enter your Roblox Username</label>
                <input type="text" id="username" name="username" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        const loginButton = document.getElementById('loginButton');
        const loginPopup = document.getElementById('loginPopup');
        const closePopup = document.getElementById('closePopup');

        loginButton.addEventListener('click', () => {
            loginPopup.style.display = 'block';
        });

        closePopup.addEventListener('click', () => {
            loginPopup.style.display = 'none';
        });

        window.onclick = (event) => {
            if (event.target === loginPopup) {
                loginPopup.style.display = 'none';
            }
        };
    </script>
</body>
</html>
