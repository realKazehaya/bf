<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Now</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/profile"><i class="fas fa-user"></i> PROFILE</a></li>
                <li class="nav-item"><a class="nav-link" href="/surveys"><i class="fas fa-poll"></i> SURVEYS</a></li>
                <li class="nav-item"><a class="nav-link" href="/withdraw"><i class="fas fa-money-bill-wave"></i> WITHDRAW</a></li>
                <li class="nav-item"><a class="nav-link" href="/ranking"><i class="fas fa-trophy"></i> RANKING</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Welcome to Our Survey Platform</h2>
        <p>Ready to get started? Click below to begin your journey!</p>
        <button class="btn-primary" id="start-btn">Start Now</button>
    </div>

    <form action="/login" method="POST" id="login-form" style="display: none;">
        <input type="text" name="username" placeholder="Enter Roblox Username" required>
        <button type="submit">Login</button>
    </form>

    <script type="text/javascript">
        const userIsLoggedIn = "{{ logged_in }}";
        console.log("Logged in value:", userIsLoggedIn);
    
        document.getElementById('start-btn').addEventListener('click', function() {
            if (userIsLoggedIn === "True" || userIsLoggedIn === true) {
                window.location.href = "/surveys";
            } else {
                document.getElementById('login-form').style.display = 'block';
            }
        });
    </script>
    
</body>
</html>
