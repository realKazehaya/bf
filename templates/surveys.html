<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completar Encuestas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Completar Encuestas</h1>
    </header>
    <main>
        <form action="/surveys/{{ user_id }}" method="post">
            <label for="survey_name">Nombre de la Encuesta:</label>
            <input type="text" id="survey_name" name="survey_name" required>
            <label for="diamonds_earned">Diamantes Ganados:</label>
            <input type="number" id="diamonds_earned" name="diamonds_earned" required>
            <button type="submit">Enviar Encuesta</button>
        </form>
    </main>
</body>
</html>
