<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking de Usuarios - Top Robux</title>
    <link rel="stylesheet" href="/static/style.css"> <!-- Enlace al archivo CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-top: 20px;
            color: #4caf50;
        }
        .ranking-table {
            margin: 0 auto;
            width: 50%;
            border-collapse: collapse;
        }
        .ranking-table th, .ranking-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .ranking-table th {
            background-color: #4caf50;
            color: white;
        }
        .ranking-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .ranking-table tr:hover {
            background-color: #ddd;
        }
        .ranking-table td img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>

    <h1>Top 3 Usuarios con más Robux</h1>

    <table class="ranking-table">
        <thead>
            <tr>
                <th>Posición</th>
                <th>Usuario</th>
                <th>Robux Ganados</th>
            </tr>
        </thead>
        <tbody>
            {% for user in top_users %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ user.roblox_username }}</td>
                <td>{{ user.robux_earned }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
