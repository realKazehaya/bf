<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirar Diamantes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">Retirar Diamantes</h1>
        <div class="text-center mt-4">
            <p>Balance de diamantes: {{ balance }}</p>

            <form action="{{ url_for('withdraw') }}" method="POST">
                <input type="number" name="diamonds" class="form-control" placeholder="Cantidad de diamantes a retirar (mÃ­nimo 100)">
                <button type="submit" class="btn btn-primary mt-2">Retirar</button>
            </form>
        </div>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-info mt-3">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
