<!-- withdraw.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Retiro de Diamantes</title>
</head>
<body>
    <h1>Retiro de Diamantes</h1>
    <form action="{{ url_for('withdraw') }}" method="post">
        {{ form.hidden_tag() }} <!-- Incluye el token CSRF automáticamente -->
        <input type="hidden" name="user_id" value="{{ form.user_id.data }}">
        
        <label for="region">Región:</label>
        {{ form.region() }}
        
        <label for="diamonds">Diamantes:</label>
        {{ form.diamonds() }}
        
        <button type="submit">Retirar</button>
    </form>
</body>
</html>
